{% extends "layout.html" %}

{% block title %}
{{ product.name }} - Hygienax
{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
    <div class="grid md:grid-cols-2 gap-8 md:gap-12">
        <!-- Product Image -->
        <div class="bg-gray-100 rounded-lg flex items-center justify-center p-4 h-96">
            <img src="{{ url_for('static', filename='images/' + product.image_file) }}" alt="{{ product.name }}" class="max-h-full max-w-full object-contain">
        </div>

        <!-- Product Details -->
        <div class="flex flex-col justify-center">
            <h1 class="text-4xl font-extrabold text-gray-900">{{ product.name }}</h1>
            <p class="text-gray-600 mt-4 text-lg">{{ product.description }}</p>
            
            <div class="mt-6">
                <span class="text-5xl font-bold text-gray-900">â‚¹{{ "%.2f"|format(product.price) }}</span>
            </div>

            <div class="mt-8">
                <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 text-center">
                        Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
