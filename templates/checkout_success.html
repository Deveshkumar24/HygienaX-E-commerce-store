<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Hygienax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    {% extends "layout.html" %}
    {% block title %}Order Successful{% endblock %}
    
    {% block content %}
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl mx-auto text-center">
        <div class="flex justify-center mb-6">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank You For Your Order!</h1>
        <p class="text-gray-600 mb-8">Your order has been placed successfully. We will process it shortly.</p>
        
        <a href="{{ url_for('home') }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors">
            Continue Shopping
        </a>
    </div>
    {% endblock %}

</body>
</html>
