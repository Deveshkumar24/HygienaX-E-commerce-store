{% extends "layout.html" %}

{% block title %}
    Sign Up - Hygienax
{% endblock %}

{% block content %}

<div class="flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        
        <!-- Signup Form -->
        <form method="POST" action="{{ url_for('signup') }}">
            
            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your full name">
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="you@example.com">
            </div>
            
            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Create a strong password">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Create Account
            </button>

        </form>

        <!-- Link to Login Page -->
        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline font-semibold">Login here</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
